{% extends "website/base.html" %}
{% block content %}
<section class="page uploads">
  <h1>Uploads</h1>

  <form method="post" enctype="multipart/form-data" class="upload-form">
    {% csrf_token %}

    <div class="field">
      <label for="segment_file">Attach file</label>
      <input
        type="file"
        id="segment_file"
        name="segment_file"
        aria-label="Attach a segments file"
        required
        />
      <!-- If you want to constrain types later, add: accept=".csv,.xlsx,.json" -->
    </div>

    <button type="submit" class="btn primary">Upload new segments</button>
  </form>

  <p class="hint">One file at a time. Weâ€™ll define what happens on submit later.</p>
</section>
{% endblock %}
